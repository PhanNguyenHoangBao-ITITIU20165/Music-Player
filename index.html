<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <!-- Player -->
    <div class="player">

        <!-- Dashboard -->
        <div class="dashboard">

            <!-- Header -->
            <header>
                <span class="header-nav">
                    <span class="wifi">
                        <i class="fa-solid fa-ellipsis"></i> 
                        sketch 
                        <i class="fa-solid fa-wifi"></i>
                    </span>
                    <span class="time">12:46</span>
                    <span class="battery">
                        100%
                        <i class="fa-solid fa-battery-full"></i>
                    </span>
                </span>
                <!-- <span class="time">12:46</span>
                <span class="battery">
                    100%
                    <i class="fa-solid fa-battery-full"></i>
                </span> -->
                <h4>Now playing</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="CD">
                <div class="cd-thumb" style="background-image: 
                url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-backward">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" 
            min="0" max="100"></input>

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: 
                url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: 
                url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: 
                url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JS script -->

    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        
        const app = {
            songs: [
                {
                    name: 'Thuy Trieu',
                    singer: 'Quang Hung MasterD',
                    path: './assets/music/song1.mp3',
                    image: './assets/images/song1.png'
                }
            ],

            render: function(){

            },

            start: function(){
                this.render()
            },
        }

        app.start()
    </script>
</body>
</html>
